<div class="row">
    <div class="col md-12">
        <h5>Student List
            <button type="button" class="btn btn-success btn-sm right" data-bs-toggle="modal"
                data-bs-target="#modaladdstudent">
                Add Student</button>
        </h5>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}

        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                <use xlink:href="#info-fill" />
            </svg>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endfor %}
        {% endif %}
        {% endwith %}

        <table class="table table-sm table-hover">
            <thead>
                <tr>
                    <th scope="col">Serial</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for row in students %}
                <tr>
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                    <td>
                        <a href="/insert/{{row.0}}" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                            data-bs-target="#modaleditstudent{{row.0}}">Edit</a>
                        <a href="/delete/{{row.0}}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure to delete?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
